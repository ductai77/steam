<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-right: 50px;">
      <div class="row">
          <div class="col-lg-6">
              <h1 style="color: white; font-size: 20px;">Game Name: {{products[index].name}}</h1>
              <hr>
              <img width="400px" src="images/{{products[index].photos}}" alt="">
              <h3 style="color: white;">Old Price: <del>{{products[index].Giacu}}đ</del></h3>
              <h2 style="color: white;">Now Price: <p style="color: red;"><u>{{products[index].GiaBH}}đ</u></p></h2>
          </div>
          <div class="col-lg-6" style="background-color: #1B2838;">
              
              <h2 style="color: white; margin-left: 125px; font-size: 20px">INFORMATION</h2>
              <hr>
              <div>
                  <ul>
                      <img src="images/{{products[index].infor}}" class="margin-left:100px" alt="" style="width: 300px; height: 350px;">
                  </ul>
              </div>
              <hr>
              <div style="margin-left: 55px;">
                  <button ng-click="addCart(products[index])" class="btn btn-danger" style="background-color: #5c7e10; border: none;">Add to cart</button>
                  <a href="#!/"><button  class="btn btn-danger" style="background-color: #5c7e10; border: none;">Buy more products</button></a>
              </div>               
          </div>
      </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
