<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <table class="table" style="margin-top: px;">
        <tr>
            <th style="color: whitesmoke;">Tên game</th>
            <th style="color: whitesmoke;">Ảnh:</th>
            <th style="color: whitesmoke;">Giá:</th>
            <th style="color: whitesmoke;">Số lượng:</th>
            <th style="color: whitesmoke;">Thành tiền:</th>
            <th style="color: whitesmoke;"> </th>
        </tr>
        <tr ng-repeat="c in cart track by $index">
            <td style="color: whitesmoke;">{{c.name}}</td>
            <td style="color: whitesmoke;"><img src="images/{{c.photo}}" width="100px" alt=""></td>
            <td style="color: whitesmoke;">{{c.GiaBH}}đ</td>
            <td style="color: whitesmoke;"><span ng-click="subClick($index)"><i class="fa-solid fa-square-minus"></i></span> {{c.quantity}} <span ng-click="addClick($index)"><i class="fa-solid fa-square-plus"></i></span></td>
            <td style="color: whitesmoke;">{{c.price*c.quantity | number : 0}} đ</td>
            <td style="color: whitesmoke;"> <span ng-click="delProduct($index)">Xóa</span></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;" colspan="4">Tổng tiền:</td>
            <td style="color: whitesmoke;" colspan="2">{{sumMoney | number : 0}} đ</td>
        </tr>
    </table>     
    <div class="text-center mb-2"><a href="#!/"><button class="btn btn-danger" style="background-color: #5c7e10; border: none;">Buy another products</button></a></div>
</body>

</html>
